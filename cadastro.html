<!DOCTYPE html>
<html>
    <head>
        <title>Cursos - FaTecCi</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="estilo/estilos.css">
        <link rel="icon" href="imagens/favicon.png">
        <link href="https://fonts.googleapis.com/css?family=Encode+Sans:400,600,700" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class='navbar'>
            <ul class='container'>
                <a href='index.html'> <img src="imagens/logo.svg" /> </a>
                <li><a href='index.html'>Home Page</a></li>
                <li><a href='cursos.html'>Cursos</a></li>
                <li><a href='noticias.html'>Notícias</a></li>
            </ul>
        </div>
        <div class='propaganda'>
            <img src="imagens/propaganda.png" />
            <img src="imagens/propaganda2.png" />
        </div>
        <div class="body">
            <div class="padrão">
                <span class="subtitulo">
                    <h2> Cadastre-se!</h2>
                </span>
                <form name="cadastro" method="POST">
                    <label for="nome">Nome: </label>
                    <br/>
                    <input name="nome" id="nome">
                    <br/>
                    <br/>
                    <label for="sexo">Sexo: </label>
                    <br/>
                    <select id="sexo" name="sexo">
                        <option>Selecione</option>
                        <option value="m">Masculino</option>
                        <option value="f">Feminino</option>
                    </select>
                    <br/>
                    <br />
                    <label for="email">Email: </label>
                    <br/>
                    <input name="email" type="email" id="email">
                    <br/>
                    <br />
                    <label for="telefone">Telefone: </label>
                    <br/>
                    <input id="telefone" name="telefone" type="tel">
                    <br/>
                    <br/>
                    <label for="nasc">Data de nascimento: </label>
                    <br/>
                    <!-- Tipo date -->
                    <input name="nasc" type="datetime" id="nasc">
                    <br/>
                    <br/>
                    <label for="ra">RA: </label>
                    <br/>
                    <input name="RA" type="number" id="ra">
                    <br/>
                    <br/>
                    <label for="curso">Curso: </label>
                    <br/>
                    <select> <!-- Sem name e id para o label -->
                        <option>Selecione</option>
                        <option>Sistemas de informação</option>
                        <option>Redes</option>
                        <option>Gestão de SI</option>
                        <option>Análise e desenvolvimento</option>
                    </select>
                    <br/>
                    <br/>
                    <div class="padrão">
                        <span class="subtitulo">
                            <h2>Endereço</h2>
                        </span>
                        <br/>
                        <label for="estado">Estado:</label>
                        <select>  <!-- Sem name e id para o label -->
                            <option>Selecione</option>
                            <option>SP</option>
                            <option>SC</option>
                            <option>MG</option>
                            <option>MT</option>
                        </select>
                        <br/>
                        <br/>
                        <label for="cidade">Cidade:</label>
                        <br/>
                        <input name="cidade" id="cidade">
                        <br/>
                        <br/>
                        <label for="bairro">Bairro:</label>
                        <br/>
                        <input name="bairro" id="bairro">
                        <br/>
                        <br/>
                        <label for="endereço">Endereço:</label>
                        <br/>
                         <!-- Não use cedilhas ou acentos nos atributos -->
                        <input name="endereço" id="endereço">
                        <br/>
                        <br/>
                        <label for="numero">Número:</label>
                        <br/>
                        <input name="numero" id="endereço">
                        <br/>
                        <br/>
                        <button type="submit">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class='footer'>
            <p>FACULDADE TECNOLOGIA E CIDADANIA - FaTecCi
                <br />Contato: (11) 9 9999-9999
            </p>
        </div>
    </body>
</html>
