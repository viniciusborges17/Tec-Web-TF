    <body>
        <div class='navbar'>
            <ul class='container'>
                <a href='index.html'> <img src="imagens/logo.svg" /> </a>
                <li><a href='index.html'>Home Page</a></li>
                <li><a href='cursos.html'>Cursos</a></li>

            </ul>
        </div>
        <div class='propaganda'>
            <img src="imagens/propaganda.png" />
            <img src="imagens/propaganda2.png" />
        </div>
        <div class="body">
            <span class="subtitulo">
                <h2> Cadastre-se!</h2>
            </span>
            <div class="formulario">
                <form name="cadastro" id="cadastro" method="POST">
                    <label for="nome">Nome: </label>
                    <br/>
                    <input name="nome" id="nome">
                    <br/>
                    <br/>
                    <label for="sexo">Sexo: </label>
                    <br/>
                    <select id="sexo" name="sexo">
                    <option id="sexo" >Selecione</option>
                        <option value="m" >Masculino</option>
                        <option value="f">Feminino</option>
                    </select>
                    <br/>
                    <br />
                    <label for="email">Email: </label>
                    <br/>
                    <input name="email" type="email" id="email">
                    <br/>
                    <br />
                    <label for="telefone">Telefone: </label>
                    <br/>
                    <input id="telefone" name="telefone" type="tel">
                    <br/>
                    <br/>
                    <label for="nasc">Data de nascimento: </label>
                    <br/>
                    <input name="nasc" type="date" id="nasc">
                    <br/>
                    <br/>
                    <label for="ra">RA: </label>
                    <br/>
                    <input name="RA" type="number" id="ra">
                    <br/>
                    <br/>
                    <label for="curso">Curso: </label>
                    <br/>
                    <select name="curso" id="curso"> 
                        <option id="curso">Selecione</option>
                        <option value="SI">Sistemas de informação</option>
                        <option value="RC">Redes</option>
                        <option value="GS">Gestão de SI</option>
                        <option value="AS">Análise de Sistemas</option>
                    </select>
                    <br/>
                    <br/>
                    <div class="padrão">
                        <span class="subtitulo">
                            <h2>Endereço</h2>
                        </span>
                        <br/>
                        <label for="estado">Estado:</label>
                        <select name="estado" id="estado"> 
                            <option id="estado">Selecione</option>
                            <option value="SP">SP</option>
                            <option value="SC">SC</option>
                            <option value="MG">MG</option>
                            <option value="MT">MT</option>
                        </select>
                        <br/>
                        <br/>
                        <label for="cidade">Cidade:</label>
                        <br/>
                        <input name="cidade" id="cidade">
                        <br/>
                        <br/>
                        <label for="bairro">Bairro:</label>
                        <br/>
                        <input name="bairro" id="bairro">
                        <br/>
                        <br/>
                        <label for="endereco">Endereço:</label>
                        <br/>
                        <input name="endereco" id="endereco">
                        <br/>
                        <br/>
                        <label for="numero">Número:</label>
                        <br/>
                        <input name="numero" id="numero">
                        <br/>
                        <br/>
                        <button type="submit">Cadastrar</button>
                    </div>
                </div>
            </form>
        </div>
        <div class='footer'>
            <p>FACULDADE TECNOLOGIA E CIDADANIA - FaTecCi
                <br />Contato: (11) 9 9999-9999
            </p>
        </div>
